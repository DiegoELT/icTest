<body>
	<div id = "test">
		<h1>XML Records</h1>
		<button onclick = "parseXML()">Read Leads</button>
	</div>

	<script type = "text/javascript">
	function parseXML()
	{
		var xmlHttp = new XMLHttpRequest();
		xmlHttp.onreadystatechange = function()
		{
			if (this.readyState == 4 && this.status == 200)
			{
				var obj = JSON.parse(this.responseText);
				document.getElementById("Leads").innerHTML = obj.Leads;
			}
		};
		xmlHttp.open("GET","https://crm.zoho.com/crm/private/xml/Leads/getRecords?authtoken=4f86a4c7e8f1b2505ff9ba5ae58f3c53&scope=crmapi&fromIndex=1&toIndex=100", true);
		xmlHttp.send();

		//TODO: Make the Actual Table.
	}
	</script>
